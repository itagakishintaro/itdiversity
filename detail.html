<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>あそびを一緒に発掘！</title>
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/roboto.min.css" rel="stylesheet">
    <link href="css/material.min.css" rel="stylesheet">
    <link href="css/material-fullpalette.min.css" rel="stylesheet">
    <link href="css/ripples.min.css" rel="stylesheet">
    <link href="css/jqcloud.css" rel="stylesheet">
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <link href="css/main.css" rel="stylesheet">
</head>

<body>
    <div class="container page">
        <div class="inputs">
            <div id="title" class="well-material-grey-100 padding-sm">
                <h1 id="titleDetail"></h1></div>
            <div id="date">
                <h3>日時</h3>
                <div id="dateDetail" class="underline">
                </div>
            </div>
            <div id="place">
                <h3>場所</h3>
                <div id="map" style="width:400px; height:300px"></div>
                <div id="map_detail" class="underline"></div>
            </div>
            <div id="description">
                <h3>内容</h3>
                <div id="descriptionDetail" class="underline">
                </div>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div id="jq" style="width: 400px; height: 300px;"></div>
                </div>
                <div class="col-md-4">
                    <div class="label label-default">コメント</div>
                    <div id="comments">
                    </div>
                </div>
                <div class="col-md-4">
                    <textarea id="comment-input" cols="50" rows="10" placeholder="コメント入力" class="form-control"></textarea>
                    <input id="comment-enter" type="button" value="入力" class="btn btn-primary"></input>
                </div>
            </div>
        </div>

        <div class="bubble" hidden>Thanks!</div>
        <div id="join" class="join">参加する</div>
        <i id="like" class="mdi-action-favorite mdi-material-red like"></i><span class="like-count">100</span>

        <a href="index.html" class="btn btn-default btn-raised">戻る</a>
    </div>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/jquery-2.1.3.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/ripples.min.js"></script>
    <script src="js/material.min.js"></script>
    <script src="js/xdate.js"></script>
    <script src="js/webstorage.js"></script>
    <script src="js/const.js"></script>
    <script src="js/global.js"></script>
    <script src="js/detail.js"></script>
    <script type="text/javascript" src="js/jqcloud.js"></script>
    <script type="text/javascript" src="js/wordAnalysis.js"></script>
    <!-- クロスドメイン制約を越えてXMLを取得 -->
    <!-- https://github.com/padolsey-archive/jquery.fn/tree/master/cross-domain-ajax -->
    <script src="./js/jquery.xdomainajax.js" type="text/javascript"></script>
    <!-- (必要なら)XMLをJSONに変換 -->
    <!-- http://www.fyneworks.com/jquery/xml-to-json/ -->
    <script src="./js/jquery.xml2json.js" type="text/javascript"></script>
    <script type="text/javascript" charset="utf-8" src="http://js.api.olp.yahooapis.jp/OpenLocalPlatform/V1/jsapi?appid=dj0zaiZpPW50Q3BhMUJhZDNGWiZzPWNvbnN1bWVyc2VjcmV0Jng9Y2M-">
    </script>
    <script src="./js/moment.min.js" type="text/javascript"></script>
</body>

</html>
